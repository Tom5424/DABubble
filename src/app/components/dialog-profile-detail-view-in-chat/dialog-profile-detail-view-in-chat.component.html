<div class="dialogBox">

    <div class="dialogBoxUpperPart">
        <p>Profile</p>

        <div mat-dialog-close class="containerCloseIcon">
            <img src="assets/icons/close-icon.svg" alt="Close Icon">
        </div>
    </div>


    <div class="containerProfileImg">
        @if (noProfileImgExist()) {
        <img class="imgNoSelectedProfile" src="/assets/img/non-user-selected.svg" alt="Profile Image">
        }@else {
        <img src="{{ data.dataFromSelectedUser.imgUrl }}" alt="Profile Image">
        }
    </div>


    <div class="dialogBoxMiddlePart">
        <p>{{ data.dataFromSelectedUser.name }}</p>
    </div>


    <div class="dialogBoxUserOnlineStatus">
        @if (userIsOnline()) {
        <img src="assets/icons/user-is-online-icon.svg" alt="Green Dot">
        <p [ngStyle]="userIsOnline() ? {'color': '#92C83E'} : {'color': '#686868'}">Online</p>

        }@else {
        <img src="assets/icons/user-is-offline-icon.svg" alt="Gray Dot">
        <p [ngStyle]="userIsOnline() ? {'color': '#92C83E'} : {'color': '#686868'}">Offline</p>
        }
    </div>


    <div class="dialogBoxLowerPart">
        <img src="assets/icons/email-icon-black.svg" alt="Email Icon">
        <p>Email Address</p>
    </div>


    <p class="emailAddress">
        {{ data.dataFromSelectedUser.email }}
    </p>


    <div class="containerBtnAndText">
        <button type="button" (click)="writeMesssageToUser()">
            <img src="assets/icons/speech-bubble-icon.svg" alt="Speech Bubble Icon">
            Message
        </button>
    </div>
</div>
