<div class="dialogBox">

    <div class="dialogBoxUpperPart">
        <p>Profile</p>

        <div mat-dialog-close class="containerCloseIcon">
            <img src="/assets/icons/close-icon.svg" alt="Close Icon">
        </div>
    </div>


    <div class="containerProfileImg">
        @if (noProfileImgExist()) {
        <img class="imgNoSelectedProfile" src="/assets/img/non-user-selected.svg" alt="Profile Image">
        }@else {
        <img src="{{ authService.user.imgUrl }}" alt="Profile Image">
        }
    </div>


    <div class="dialogBoxMiddlePart">
        <p>{{ authService.user.name }}</p>

        <button (click)="openProfileEditView()" type="button" [disabled]="guestUserIsLoggedIn()"
            [ngClass]="{'disabledEditButton': guestUserIsLoggedIn()}"
            [matTooltip]="guestUserIsLoggedIn() ? tooltipTextForEditUserBtn : ''" matTooltipPosition="above"
            matTooltipShowDelay="150" matTooltipHideDelay="150">
            Edit
        </button>
    </div>


    <div class="dialogBoxUserOnlineStatus">
        @if (guestUserIsLoggedIn()) {
        <p [ngStyle]="guestUserIsLoggedIn() ? {'color': '#000000'} : {'color': '#92C83E'}">
            Guest User have no online Status
        </p>

        }@else {

        <img src="/assets/icons/user-is-online-icon.svg" alt="Green Dot">
        <p [ngStyle]="guestUserIsLoggedIn() ? {'color': '#000000'} : {'color': '#92C83E'}">
            Online
        </p>
        }
    </div>


    <div class="dialogBoxLowerPart">
        <img src="/assets/icons/email-icon-black.svg" alt="Email Icon">
        <p>Email Address</p>
    </div>


    <div class="containerBtnAndText">
        <p>
            {{ guestUserIsLoggedIn() ? 'Guest User have no Email' : authService.user.email }}
        </p>

        <button type="button" (click)="deleteUser()" [disabled]="guestUserIsLoggedIn()"
            [ngClass]="{'btnDisabled': guestUserIsLoggedIn()}"
            [matTooltip]="guestUserIsLoggedIn() ? tooltipTextForDeleteUserBtn : ''" matTooltipPosition="above"
            matTooltipShowDelay="150" matTooltipHideDelay="150">
            Delete Account
        </button>
    </div>
</div>
