<div class="dialogBox">

    <div class="dialogBoxUpperPart">
        <p>Profile</p>

        <div mat-dialog-close class="containerCloseIcon">
            <img src="/assets/icons/close-icon.svg" alt="Close Icon">
        </div>
    </div>


    <div class="containerProfileImg">
        @if (!authService.user.imgUrl) {
        <img class="imgNoSelectedProfile" src="/assets/img/non-user-selected.svg" alt="Profile Image">
        }@else {
        <img src="{{ authService.user.imgUrl }}" alt="Profile Image">
        }
    </div>


    <div class="dialogBoxMiddlePart">
        <p>{{ authService.user.name }}</p>
        <p (click)="openProfileEditView()">Edit</p>
    </div>


    <div class="mainContainerUserOnlineStatus">
        <div class="firstChildContainerUserOnlineStatus">
            @if(authService.user.isOnline) {
            <img src="/assets/icons/user-is-online-icon.svg" alt="Green Dot">
            <p [ngStyle]="authService.user.isOnline ? {'color':  '#92C83E'} : {'color': '#686868'}">Online</p>

            }@else {
            <img src="/assets/icons/user-is-offline-icon.svg" alt="Gray Dot">
            <p [ngStyle]="authService.user.isOnline ? {'color':  '#92C83E'} : {'color': '#686868'}">
                Offline
            </p>
            }
        </div>


        <div class="secondChildContainerUserOnlineStatus">
            @if (authService.user.isOnline) {
            <p (click)="changeOnlineStatus()">Set to Offline</p>
            }@else {
            <p (click)="changeOnlineStatus()">Set to Online</p>
            }
        </div>
    </div>


    <div class="dialogBoxLowerPart">
        <img src="/assets/icons/email-icon-black.svg" alt="Email Icon">
        <p>Email Address</p>
    </div>

    <p class="emailAddress">{{ authService.user.email }}</p>
</div>
