<div class="dialogBox">
    <h1>Caution!</h1>

    <p>
        Are you sure you want to delete your Account?
        <br>
        Your Account cannot be restored.
    </p>

    <div class="btnContainer">
        <button class="btnPrimary" type="button" (click)="deleteAccount()">Delete</button>
        <button class="btnSecondary" mat-dialog-close type="button">Cancel</button>
    </div>
</div>
